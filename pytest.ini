[pytest]
# Pytest configuration for Xbox 360 Emulation Project
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add markers for different test types
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    hardware: Tests that require actual hardware (Pi 4)
    network: Tests that require network interfaces
    slow: Tests that take longer than 5 seconds
    critical: Critical path tests that must pass

# Test discovery and execution options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# Minimum test coverage required
minversion = 6.0

# Test timeout settings
timeout = 300
timeout_method = thread

# Parallel test execution
# addopts = --numprocesses=auto  # Uncomment for parallel execution

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning